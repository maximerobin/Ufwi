# File generated by nuconf: {{ _generation_time_ }}
#
{% if vpns -%}
    {% for vpn in vpns %}
        {%- if vpn.rsa <= 0 %}
# secret
            {%- if vpn.psk is matching @/^0x[0-9a-fA-F]+$/ %}
{{vpn.public_address}} {{vpn.gateway}}: PSK {{ vpn.psk }}
            {%- else %}
{{vpn.public_address}} {{vpn.gateway}}: PSK {{ '0x' + vpn.psk.encode('hex') }}
            {%- endif %}
        {%- endif %}
    {% endfor %}
{%- endif %}
