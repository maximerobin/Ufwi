# File generated by Edenwall: {{ _generation_time_ }}
[libdefaults]
{% if use_kerberos %}
 default_realm = {{ realm }}
{% endif %}
 forwardable = true
 proxiable = true

[realms]
{% if use_kerberos %}
# The kerberos auth domain or the active directory domain
{{ realm }} = {
 kdc = {{ kdc }}
} 
{% endif %}

[domain_realm]
{% if use_kerberos %}
	.{{ realm.lower() }} = {{ realm }}
	{{ realm.lower() }} = {{ realm }}
{% endif %}

[login]
	krb4_convert = true
	krb4_get_tickets = false

[logging]
        default = FILE:/var/log/krb5.log
        kdc = FILE:/var/log/krb5kdc.log
        admin-server = FILE:/var/log/krb5adm.log

[appdefaults]
        pam = {
                debug = false
                ticket_lifetime = 36000
                renew_lifetime = 36000
                forwardable = true
                krb4_convert = false
        }

