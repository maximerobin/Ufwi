## Authentication module for user :
# to be choozen in :
# - libldap : user credentials are stored on a LDAP server
# - dbm : user credentials are stored in a gdbm
# - plaintext  : user credentials are stored in a text file
# - system : authentication is done against PAM and groups are system groups. This provides
# a convenient way to use nss features and/or pam-modules

# Authentication
nuauth_user_check_module="{{ auth_module }}"

# Groups
nuauth_get_user_id_module="{{ groups_module }}"
nuauth_get_user_groups_module="{{ groups_module }}"

# Socket for nnd
nuauth_nnd_socket_path="/var/run/nnd/nnd.socket"

nuauth_use_groups_name={{ use_groups_name }}

# remove realm from username before logging
# this is the recommanded setting as it is easier
# to interact with other authorisation modules when SSO
# feature are used.
nuauth_log_users_without_realm={{ log_users_without_realm }}

