#################################################
# OpenVPN 2.0 config file for multi-client
# server.
#
# File generated by EdenWall: {{ _generation_time_ }}
#################################################
local 0.0.0.0
port {{ port }}
proto {{ protocol }}
dev tunp
multihome

ca ca.crt
cert server.crt
key server.key
{% if disable_crl %}#{% endif %}crl-verify server.crl
dh dh1024.pem

server {{ client_network }} {{ netmask_long_format }}
ifconfig-pool-persist ipp.txt

keepalive 10 120

comp-lzo

user openvpn
group openvpn
persist-key
{% if redirect %}
push "redirect-gateway def1"
push "dhcp-option DNS {{ nameserver1 }} {{ nameserver2 }}"
push "dhcp-option DOMAIN {{ domain }}"
{% else %}
{% for route in routes %}push "route {{ route.net_addr }} {{ route.netmask }}"
{% endfor %}
{% endif %}

